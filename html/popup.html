<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 鼠标点击右上角扩展图标时出现的popup页面，可再次改变扩展的一些配置文件 -->
</head>
<link rel="stylesheet" href="/style/components.css">
<link rel="stylesheet" href="/style/popup.css">
<body>
<div id="popup">
  <div v-if="isWork" class="container">
    <p class="title success line">{{title}}</p>
    <div class="body">
      <div class="shi-heng">
        <div class="row"><span>url路径：</span><input type="text" v-model="shiheng.url"></div>
        <div class="row"><span>账号：</span><input type="text" v-model="shiheng.account"></div>
        <div class="row"><span>密码：</span><input type="password" v-model="shiheng.password"></div>
        <input class="submit" type="submit" value="仕桁专用" @click="submit">
      </div>
      <p class="line"></p>
    </div>
  </div>
  <div v-else class="container">
    <p class="title error"></p>
  </div>
</div>
</body>
<script type="module" src="/js/vue-2.6.14.min.js"></script>
<script type="module" src="/js/components.js"></script>
<script type="module" src="/js/popup.js"></script>
</html>
