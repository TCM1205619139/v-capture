<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- 鼠标点击右上角扩展图标时出现的popup页面，可再次改变扩展的一些配置文件 -->
</head>
<link rel="stylesheet" href="/style/custom.css">
<link rel="stylesheet" href="/style/normalize.css">
<link rel="stylesheet" href="/style/components.css">
<link rel="stylesheet" href="/style/popup.css">
<body>
<div id="popup">
  <div v-if="isWork" class="container">
    <p class="title success">{{title}}</p>
    <div class="body">
      <div class="radio">
        <span>开启视频检测</span>
        <cap-switch @on-change="openVideoMonitor"></cap-switch>
      </div>
      <div class="radio">
        <span>开启网络代理</span>
        <cap-switch @on-change="openNetworkProxy"></cap-switch>
      </div>
      <div class="radio">
        <span>属性注入</span>
        <cap-switch @on-change="openPropsInject"></cap-switch>
      </div>
    </div>
  </div>
  <div v-else class="container">
    <p class="title error"></p>
  </div>
</div>
</body>
<script type="module" src="/js/vue-2.6.14.min.js"></script>
<script type="module" src="/js/components.js"></script>
<script type="module" src="/js/popup.js"></script>
</html>
